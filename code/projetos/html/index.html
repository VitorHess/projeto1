<!DOCTYPE html>
<html lang="pt br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleshet" href="/assets/css/style.css">
    <title>netflix :)</title>
</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="/assets/img/netflixlogo.png" alt="netflix logo">
            </a>
        </div>
    </div>

    <div class="login_body">

        <div class="login_box">
            <h2>entrar</h2>
            <form>
                <div class="input_box">
                    <input required type="email" placeholder="email ou numero de telefone">
                </div>
                <div class="input_box">
                    <input required type="password" placeholder="senha">
                </div>
                <div class="submit">
                    <button>
                        confirmar
                    </button>
                </div>
            </form>
            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0; padding: 0; height: 13px;"></span>
                    <span>lembre-se de mim</span>
                </div>
                <div class="help">
                    <a href="#">
                        precisa-se de ajuda?
                    </a>
                </div>
            </div>


            <div class="login_footer">
                <div class="login_facebook">
                    <span><img src="/assets/img/Facebook_logo.png" alt="facebook logo"></span>
                    <span> <a href="#"> conectar com o facebook </a></span>
                </div>
                <div class="sign_up">
                    <p>novo por aqui? <a href="#">assine agora.</a></p>
                </div>
                <div class="terms">
                    <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a
                            href="#">saiba mais</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
